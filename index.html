
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talka - Chat Aléatoire</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 24px; }
        #userId { font-size: 0.9em; color: #888; margin-bottom: 16px; }
        #chat { display: none; flex-direction: column; height: 350px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 16px; background: #fafafa; overflow: hidden; }
        #messages { flex: 1; overflow-y: auto; padding: 10px; }
        #inputArea { display: flex; }
        #input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #send { margin-left: 8px; padding: 8px 16px; }
        .btn { display: block; width: 100%; margin: 8px 0; padding: 12px; border: none; border-radius: 6px; background: #0078d7; color: #fff; font-size: 1em; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: #005fa3; }
        .actions { display: flex; gap: 8px; margin-top: 8px; }
        .actions .btn { flex: 1; margin: 0; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="userId"></div>
        <div id="menu">
            <button class="btn" id="queueBtn">Entrer dans la file d'attente</button>
        </div>
        <div id="chat">
            <div id="messages"></div>
            <div id="inputArea">
                <input type="text" id="input" placeholder="Votre message..." autocomplete="off" />
                <button id="send" class="btn" style="width:auto;">Envoyer</button>
            </div>
            <div class="actions">
                <button class="btn" id="swipeBtn" style="background:#f39c12;">Swiper</button>
                <button class="btn" id="backBtn" style="background:#e74c3c;">Retour</button>
            </div>
        </div>
        <div id="waiting" class="hidden">En attente d'un autre utilisateur...</div>
    </div>
    <script>
    // Génération et affichage de l'ID utilisateur (persistant)
    function getOrCreateUserId() {
        let id = localStorage.getItem('talka_user_id');
        if (!id) {
            id = 'U' + Math.floor(Math.random() * 1e8).toString(36) + Date.now().toString(36);
            localStorage.setItem('talka_user_id', id);
        }
        return id;
    }
    const userId = getOrCreateUserId();
    document.getElementById('userId').textContent = 'Votre numéro d\'utilisateur : ' + userId;

    // Elements
    const menu = document.getElementById('menu');
    const chat = document.getElementById('chat');
    const waiting = document.getElementById('waiting');
    const queueBtn = document.getElementById('queueBtn');
    const swipeBtn = document.getElementById('swipeBtn');
    const backBtn = document.getElementById('backBtn');
    const sendBtn = document.getElementById('send');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    // WebSocket (sera configuré plus tard)
    let socket = null;
    let connected = false;

    function showMenu() {
        menu.style.display = '';
        chat.style.display = 'none';
        waiting.classList.add('hidden');
    }
    function showWaiting() {
        menu.style.display = 'none';
        chat.style.display = 'none';
        waiting.classList.remove('hidden');
    }
    function showChat() {
        menu.style.display = 'none';
        chat.style.display = 'flex';
        waiting.classList.add('hidden');
        messages.innerHTML = '';
    }

    // Gestion des boutons
    queueBtn.onclick = () => {
        connectSocket();
        showWaiting();
    };
    swipeBtn.onclick = () => {
        if (socket) socket.send(JSON.stringify({ type: 'swipe' }));
        showWaiting();
    };
    backBtn.onclick = () => {
        if (socket) socket.send(JSON.stringify({ type: 'leave' }));
        if (socket) socket.close();
        showMenu();
    };
    sendBtn.onclick = sendMessage;
    input.onkeydown = (e) => { if (e.key === 'Enter') sendMessage(); };

    function sendMessage() {
        const text = input.value.trim();
        if (text && socket && connected) {
            socket.send(JSON.stringify({ type: 'message', text }));
            addMessage('Vous', text);
            input.value = '';
        }
    }
    function addMessage(from, text) {
        const div = document.createElement('div');
        div.innerHTML = `<b>${from} :</b> ${text}`;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    // Connexion WebSocket (adresse à adapter selon le backend)
    function connectSocket() {
        if (socket) socket.close();
        socket = new WebSocket('ws://localhost:3000'); // À adapter si besoin
        connected = false;
        socket.onopen = () => {
            socket.send(JSON.stringify({ type: 'join', userId }));
            connected = true;
        };
        socket.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            if (msg.type === 'matched') {
                showChat();
            } else if (msg.type === 'message') {
                addMessage('Lui/Elle', msg.text);
            } else if (msg.type === 'swiped') {
                messages.innerHTML = '';
            } else if (msg.type === 'left') {
                addMessage('Système', 'L\'autre utilisateur a quitté la conversation.');
            }
        };
        socket.onclose = () => {
            connected = false;
        };
        socket.onerror = () => {
            connected = false;
        };
    }

    showMenu();
    </script>
</body>
</html>
